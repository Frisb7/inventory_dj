{% extends 'inventory/main.html' %}
{% block content %}
    <div class='product'>
        <hr>
        <a href="{% url 'add_product' %}" class="btn btn-info" role="button" id='add'>Add Product</a>
        <hr>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Cost</th>
                <th scope="col">Stock</th>
                <th scope="col">Discount</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            {% for i in products %}
            <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.name}}</td>
                <td>{{i.cost}}</td>
                <td>{{i.stock}}</td>
                <td>{{i.discount}}</td>
                <td><a href="{% url 'update_product' i.id%}" class="btn btn-success" role="button" id='add'>Update</a></td>
                <td><a href="{% url 'delete_product' i.id%}" class="btn btn-danger" role="button" id='add'>Delete</a></td>
            </tr>
            {% endfor %}
            <!-- <tr>
                <th scope="row">eg id 1</th>
                <td>eg name</td>
                <td>eg cost</td>
                <td>eg stock</td>
                <td>eg availibility</td>
                <td><a href="#" class="btn btn-success" role="button" id='add'>Update</a></td>
                <td><a href="#" class="btn btn-danger" role="button" id='add'>Delete</a></td>
            </tr> -->
            </tbody>
        </table>
    </div>
    <style>
        .product{
            margin: auto;
            width: 80%;
            margin-top: 80px;
            margin-bottom: 5%;
        }
        #add{
            margin: auto;
            width: 100%;
        }
    </style>
{% endblock %}
